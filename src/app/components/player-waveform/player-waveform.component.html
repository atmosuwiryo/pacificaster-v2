<div class="waveform">
  <div #waveformContainer class="waveform-container">
    <canvas #canvas height="100" [class.animation]="!isSeeking"></canvas>
  </div>

  <span class="cursor"></span>
</div>

<div class="times" [class.visible]="isSeeking">
  <span class="backdrop">{{ player.currentTime + seek | timeline }}</span>

  <span class="line"></span>

  <span class="backdrop"> {{ seek }} seconds</span>
</div>
