<ion-grid>
  <ion-row>
    <ion-col size="12">
      @if (title) {
      <h2>{{ title }}</h2>
      }
    </ion-col>
  </ion-row>
  <ion-row>
    @for (podcast of podcasts; track $index) {
    <ion-col size="6" size-md="4" size-lg="3">
      <app-podcast-list-item [podcast]="podcast"></app-podcast-list-item>
    </ion-col>
    }
  </ion-row>
</ion-grid>
