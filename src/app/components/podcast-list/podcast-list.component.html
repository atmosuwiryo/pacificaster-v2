<div class="toolbar">
  @if (title) {
  <h2>{{ title }}</h2>
  }

  <div class="toggle">
    <ion-button [class.active]="isList" fill="clear" (click)="toggleLayout()">
      <ion-icon [name]="'list-outline'"></ion-icon>
    </ion-button>

    <ion-button [class.active]="!isList" fill="clear" (click)="toggleLayout()">
      <ion-icon [name]="'grid-outline'"></ion-icon>
    </ion-button>
  </div>
</div>

@if (!isList) {
<ion-grid>
  <ion-row>
    @for (podcast of podcasts; track $index) {
    <ion-col size="6" size-md="4" size-lg="3">
      <app-podcast-list-item [podcast]="podcast"></app-podcast-list-item>
    </ion-col>
    }
  </ion-row>
</ion-grid>
} @else {
<ion-list>
  @for (podcast of podcasts; track $index) {
  <ion-item lines="none">
    <app-podcast-list-item
      [podcast]="podcast"
      [inList]="true"
    ></app-podcast-list-item>
  </ion-item>
  }
</ion-list>

}
