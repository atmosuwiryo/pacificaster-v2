@if (podcast) {
<ion-header collapse="fade">
  <ion-toolbar [class.transparent]="!isViewDidEnter">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{podcast.title}}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background">
    <img [src]="podcast.image_url" [alt]="podcast.title" />
    <div class="overlay"></div>
  </div>

  <div class="podcast-info ion-padding">
    <div class="logo">
      <img [src]="podcast.image_url" [alt]="podcast.title" />
    </div>

    <div class="title">
      <h6>{{podcast.host_name}}</h6>

      <h2>{{podcast.title}}</h2>
    </div>

    <p class="description" (click)="onDescription()">
      {{podcast.description_short}}
    </p>

    <div class="links">
      @for (item of podcast.social; track $index) { @if ( item.url ) {
      <a [href]="item.type === 'mail' ? 'mailto:' + item.url : item.url">
        <ion-icon [name]="item.icon"></ion-icon> </a
      >} }
    </div>
  </div>

  <app-episode-list [episodes]="podcast.episodes"></app-episode-list>
</ion-content>
}
